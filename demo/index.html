<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CLSP Demo</title>
    <link
      rel="shortcut icon"
      href="./favicon.ico"
    >
    <link
      rel="stylesheet"
      href="./styles.css"
    >
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.8.7/dist/polyfill.min.js"
    >
    </script>
    <script
      type="text/javascript"
      src="../../dist/clsp-player.min.js"
    ></script>
  </head>
  <body>
    <div class="header">
      <img src="./skyline_logo.png" />
      <h1>CLSP Player Demos</h1>
      <h3 id="version">v</h3>
    </div>
    <div class="buttons-container">
      <div class="buttons">
        <button
          onclick="location.href = 'advanced/';"
        >Advanced Demo</button>
        <button
          onclick="location.href = 'simple/';"
        >Simple Demo</button>
        <button
          onclick="location.href = 'tour/';"
        >Tour Demo</button>
      </div>
    </div>
    <script type="text/javascript">
      document.getElementById('version').innerHTML += window.clspUtils.version;
    </script>
  </body>
</html>

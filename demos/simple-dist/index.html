<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CLSP Player Simple Demo ~ DIST ~</title>
    <link
      rel="shortcut icon"
      href="../favicon.ico"
    >
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    >
    <link
      rel="stylesheet"
      href="../../dist/clsp-player.css"
    >
    <link
      rel="stylesheet"
      href="./styles.css"
    >
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.8.7/dist/polyfill.min.js"
    ></script>
  </head>
  <body>
    <div class="header">
      <img src="../skyline_logo.png" />
      <h1 id="page-title">CLSP Player Simple Demo <br /> ~ DIST ~</h1>
    </div>

    <div class="content container-fit">
      <div class="stream-container">
        <input
          id="stream-src"
          name="stream-src"
          value="clsp://172.28.12.57/FairfaxVideo0520"
        />
        <button
          onclick="clspPlayerControls.changeSrc()"
          title="Change Stream"
        >Change Stream</button>
      </div>
      <div class="video-container container-fit">
        <div class="clsp-container-fit">
          <span id="browser-not-supported">This browser is not supported</span>
          <video
            id="my-video"
            muted
          >
            <source
              src="clsp://172.28.12.57/FairfaxVideo0520"
              type="video/mp4; codecs='avc1.42E01E'"
            />
          </video>
        </div>
      </div>
      <div class="controls">
        <button
          onclick="clspPlayerControls.play()"
          title="play"
        >
          <i class="fas fa-play"></i>
        </button>
        <button
          onclick="clspPlayerControls.stop()"
          title="stop"
        >
          <i class="fas fa-stop"></i>
        </button>
        <button
          onclick="clspPlayerControls.fullscreen()"
          title="fullscreen"
        >
          <i class="fas fa-expand"></i>
        </button>
        <button
          onclick="clspPlayerControls.destroy()"
          title="destroy"
        >
          <i class="fas fa-bomb"></i>
        </button>
      </div>
    </div>

    <script
      type="text/javascript"
      src="../../dist/clsp-player.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./index.js"
    ></script>

    <script>
      document.title = `v${window.clspUtils.version} ${document.title}`;

      const pageTitle = document.getElementById('page-title').innerHTML;
      document.getElementById('page-title').innerHTML = `${pageTitle} <br /> v${window.clspUtils.version}`;

      clspPlayerControls.initialize();
    </script>
  </body>
</html>

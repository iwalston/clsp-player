<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CLSP Player Simple Demo ~ SRC ~</title>
    <link
      rel="shortcut icon"
      href="../favicon.ico"
    >
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    >
    <link
      rel="stylesheet"
      href="../../dist/demos/simple-src.css"
    >
  </head>
  <body>
    <div class="header">
      <a href="..">
        <img src="../skyline_logo.png" />
      </a>
      <h1 id="page-title">CLSP Player Simple Demo <br /> ~ SRC ~</h1>
    </div>

    <div class="content container-fit">
      <div class="stream-container">
        <input
          id="stream-src"
          name="stream-src"
          value="clsps://bd-demo-sfs1.skyvdn.com/testpattern"
        />
        <button
          onclick="window.clspPlayerControls.changeSrc()"
          title="Change Stream"
        >Change Stream</button>
      </div>
      <div class="video-container container-fit">
        <div class="clsp-container-fit">
          <span id="browser-not-supported">This browser is not supported</span>
          <video id="my-video"></video>
        </div>
      </div>
      <div class="controls">
        <button
          onclick="window.clspPlayerControls.play()"
          title="play"
        >
          <i class="fas fa-play"></i>
        </button>
        <button
          onclick="window.clspPlayerControls.stop()"
          title="stop"
        >
          <i class="fas fa-stop"></i>
        </button>
        <button
          onclick="window.clspPlayerControls.fullscreen()"
          title="fullscreen"
        >
          <i class="fas fa-expand"></i>
        </button>
        <button
          onclick="window.clspPlayerControls.destroy()"
          title="destroy"
        >
          <i class="fas fa-bomb"></i>
        </button>
        <button
          onclick="window.clspPlayerControls.hardDestroy1()"
          title="hard-destroy"
        >
          <span>1</span>
          <i class="fas fa-bomb"></i>
          <i class="fas fa-bomb"></i>
        </button>
        <button
            onclick="window.clspPlayerControls.hardDestroy2()"
            title="hard-destroy"
        >
          <span>2</span>
          <i class="fas fa-bomb"></i>
          <i class="fas fa-bomb"></i>
        </button>
        <button
          onclick="window.clspPlayerControls.hardDestroy3()"
          title="hard-destroy"
        >
          <span>3</span>
          <i class="fas fa-bomb"></i>
          <i class="fas fa-bomb"></i>
        </button>
      </div>
    </div>

    <script
      type="text/javascript"
      src="../../dist/demos/simple-src.js"
    ></script>
  </body>
</html>
